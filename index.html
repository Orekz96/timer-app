<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <h1>World's Best Web Timer App</h1>
    <p>Welcome to this animated count timer created by me.
      It's one of my javascript practice projects.
      I hope you enjoy using it. 
    </p>
    <p>To get started, click on the number input and type in your preferred count duration.</p>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="3" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
      <p>Created by <span>Richard Orekoya</span></p>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
